{% extends "MMUX/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <h2>Profile Settings</h2>
    <form action='{% url "profile settings" %}' method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <input type='submit' value='Change Settings'>
    </form>
</div>
{% endblock %}
